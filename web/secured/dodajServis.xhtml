<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodaj servis</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        
           <h:form>
            <p:commandLink  style="color: dimgray;" value="Vrati se na admin stranu" action ="admin.xhtml" />
        </h:form>   
        
         <div class="sat">
            <p:clock   pattern="HH:mm:ss dd.MM.yyyy"   />
       </div>
        
        <center>
            
           <p:graphicImage name="mobileMarket.jpg" library="images" height="250" width="350" />
          
        </center>
        
        <p:separator/>
        
        
        <h:form>
            
        <center>
        <p:panelGrid  columns="2">
                
        <f:facet name="header">
            Dodaj mobilni
        </f:facet>
         <p:outputLabel value="Ime:" />
         <p:inputText  value="#{serviceMb.name}">
               </p:inputText>
              
           <p:outputLabel value="Email:" />
           <p:inputText  value="#{serviceMb.email}" >
               </p:inputText>
              
             <p:outputLabel value="Mobilni telefon:" />
             <p:inputText  value="#{serviceMb.mobile}" >
               </p:inputText>
             
               <p:outputLabel value="Kontakt:" />
               <p:inputText  value="#{serviceMb.contact}" >
               </p:inputText>
              
               <p:outputLabel value="Opis problema" />
               <p:inputText  value="#{serviceMb.description}" >
               </p:inputText>
              
                <f:facet name="footer">
               <div align="center">
                           
                   <p:commandButton value="Dodaj" action="#{serviceMb.addService()}" >
                        
                           </p:commandButton>
                           
                       </div>
                    
                </f:facet>  
               </p:panelGrid>
         </center>
            

            
        </h:form>
    </h:body>
</html>
