<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodaj korisnika</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
         
        
             <h:form>
            
            <p:commandLink  style="color: dimgray;" value="  Vrati se na admin stranu" action ="secured/admin.xhtml" />
        </h:form>   
        
         <div class="sat">
            <p:clock   pattern="HH:mm:ss dd.MM.yyyy"   />
       </div>
        
        <center>
            
             <p:graphicImage name="mobileMarket.jpg" library="images" height="250" width="350" />
             <p:separator/>
             
             
              <h:form>
                  <p:panelGrid columns="2">
                      
                <f:facet name="header">Registracija novog korisnika </f:facet>
               <p:outputLabel  value="Korisnicko ime:" />
               <p:inputText id="korImeId" value="#{registerMb.userName}" >
                 
               </p:inputText>
                

                <p:outputLabel value="Lozinka:" />
                <p:inputText id="lozinkaId" value="#{registerMb.password}"  >
                     
                </p:inputText>
                
                
               
               <p:outputLabel value="Email:" />
               <p:inputText id="emailId" value="#{registerMb.email}" >
                  
               </p:inputText>
                
                
                <p:outputLabel value="Ime:" />
                <p:inputText id="imeId" value="#{registerMb.name}"  >
                   
                </p:inputText>
               
                
               <p:outputLabel value="Prezime:" />
               <p:inputText id="prezimeId" value="#{registerMb.surName}"  >
             
               </p:inputText>
              
                
            
               <p:outputLabel value="Mobilni telefon:" />
               <p:inputText id="mobilniId" value="#{registerMb.mobile}"  >
                   
               </p:inputText>
           
                 <f:facet name="footer">
                     <div align="center">
                         <p:commandButton value="Dodaj"  action="#{registerMb.register()}">
                        
                         </p:commandButton>
                     </div>
                 </f:facet>
               
               
            </p:panelGrid>
            
       </h:form>
            
             
        </center>
        
        
        
        
    </h:body>
</html>
